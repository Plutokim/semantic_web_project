version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: semantic-web-backend
    ports:
      - "8080:5000"
    depends_on:
      fuseki:
        condition: service_healthy
    environment:
      - FLASK_APP=src.main
    env_file: .env
    command: sleep infinity
    volumes:
      - .:/app
  
  fuseki:
    image: stain/jena-fuseki
    container_name: fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin
    volumes:
      - fuseki_data:/fuseki
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/$/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  fuseki_data: